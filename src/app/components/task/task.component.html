<ion-card>
  <ion-card-header>
    <ion-card-title>{{ task.title }}</ion-card-title>
    <ion-card-subtitle>{{ task.priority_level }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p>{{ task.description }}</p>
    <p>{{ task.task_date | date }}</p>
    <p>Catagory: {{ task.catagory }}</p>
    <p>Progress: {{ task.progress_level }}</p>
  </ion-card-content>

  <ion-button fill="clear">Edit</ion-button>
  <ion-button fill="clear">Delete</ion-button>
</ion-card>
